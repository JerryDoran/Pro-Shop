<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6f92449565.js"></script>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- MAIN STYLE SHEET USING SASS-->
    <link rel="stylesheet" href="css/main.min.css" />

    <title>The Pro Shop</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <div
        class="custom-nav-container d-flex align-items-center justify-content-between px-2 py-3 shadow-sm"
      >
        <a href="#" class="text-clipped navbar-brand">
          <i class="fa fa-golf-ball d-flex">
            <span class="ml-2 mt-auto mb-auto">Pro Shop</span>
          </i>
        </a>
        <div class="main-nav-outer d-flex">
          <i class="fa fa-times text-clipped menu-close-icon d-lg-none"></i>
          <nav
            class="main-nav navbar navbar-light navbar-expand-lg text-center m-auto"
          >
            <ul class="navbar-nav d-flex">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kids</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New Arrivals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sale</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- ICONS ON THE RIGHT SIDE OF THE NAV BAR -->
        <div class="nav-icons-container d-flex justify-content-between">
            
          <div class="nav-icons">
            <a href="#" >
              <i class="fas fa-search text-clipped"></i>
            </a>
          </div>
          <div class="nav-icons">
            <a href="#">
              <i class="fas fa-shopping-bag bag-item-count text-clipped"></i>
              <span class="badge">2</span>
            </a>
          </div>
          <div class="nav-icons">
            <div class="dropdown">
              <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                <i class="fas fa-user text-clipped"></i>
              </a>
              <div class="dropdown-menu">
                <form class="p-2 text-secondary" action="">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter email"
                      required
                    />
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter password"
                      required
                    />
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdown-checkbox">
                    <label for="dropdown-checkbox" class="form-check-label">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-bg my-2">Login</button>
                </form>
                <div class="dropdown-divider mt-0"></div>
                <a href="#" class="dropdown-item">Don't have an account? Sign up</a>
                <a href="#" class="dropdown-item">Forgot your password? Reset now</a>
              </div>
            </div>
          </div>
        </div>
        <div class="nav-icons">
            <a href="#">
              <i class="fas fa-bars open-menu-icon text-clipped"></i>
            </a>
          </div>
      </div>
    </header>
    <!-- BOOTSTRAP SCRIPTS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JQUERY CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JAVASCRIPTS-->
    <script src="js/main.js"></script>
  </body>
</html>
